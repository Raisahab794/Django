<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e74c3c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .donor-card {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .donor-card:last-child {
            border-bottom: none;
        }
        .donor-card img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .donor-card .info {
            flex: 1;
        }
        .donor-card .info h3 {
            margin: 0;
            color: #333;
        }
        .donor-card .info p {
            margin: 5px 0;
            color: #777;
        }
        .donor-card .info .blood-group {
            font-size: 1.2em;
            color: #e74c3c;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #e74c3c;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Blood Donation</h1>
    </div>
    <div class="container">
        <div class="title">
            <h2>Available Donors</h2>
        </div>
        {% for donor in donors %}
        <div class="donor-card">
            <img src="{{ donor.image_url }}" alt="Donor Image">
            <div class="info">
                <h3>{{ donor.name }}</h3>
                <p>Location: {{ donor.location }}</p>
                <p class="blood-group">Blood Group: {{ donor.blood_group }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="footer">
        <p>&copy; 2023 Blood Donation. All rights reserved.</p>
    </div>
</body>
</html>
